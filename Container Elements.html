<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Page</title>
  </head>
  <style>
    body {
      background-color: #f6f2fe;
    }
    h1 {
      color: #885df1;
      font-size: 34px;
      text-align: center;
      text-decoration: underline;
    }
    h2 {
      color: #272044;
      font-size: 24px;
      text-align: center;
      font-weight: 100;
    }
    button {
      color: #885df1;
      font-size: 17px;
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      border: 1px solid #885df1;
      border-radius: 30px;
      box-shadow: 3px 6px 4px #cdc9d3;
      background-color: #f6f2fe;
      transition: all 200ms ease-in-out;
    }
    button:hover {
      color: white;
      background-color: #885df1;
      cursor: pointer;
    }
    ul {
      text-align: center;
      list-style: none;
      padding: 0;
    }
    li {
      text-align: center;
      display: inline;
      margin: 0px 15px 0px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .coders {
      color: blue;
    }
    .courses {
      color: red;
    }
    .stories {
      color: green;
    }
    p {
      text-align: center;
    }
    img {
      width: 300px;
      display: block;
      margin: 0 auto;
    }

    .contact-title {
      text-align: center;
      padding: 30px;
      font-size: small;
    }
    .contact-platform {
      color: #885df1;
    }
  </style>
  <body>
    <h1>SheCodes</h1>

    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          class="coders"
          target="_blank"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          class="courses"
          target="_blank"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          class="stories"
          target="_blank"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg"
      alt="women coding"
    />
    <div class="contact-title">
      <span class="contact-platform"> Email: </span> hello@shecodes.io
      <span class="contact-platform"> Instagram: </span> @shecodes.io
    </div>
  </body>
</html>
